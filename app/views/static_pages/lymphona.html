<% provide(:subtitle, 'Lymphona') %>
<%= render ('layouts/patient_header') %> 
<h2> Lymphona </h2>
<ul ng-init="actions = [
    {
      caption: 'CBC with smear',
      desc: 'Operation complete.'
    }, {
      caption: 'CT Chest/Abdomen/Pelvis',
      desc: 'Operation complete.'
    }, {
      caption: 'Excisional Biopsy and Bone Marrow Biopsy',
      desc: 'If Stage IA or IIA, treat with XRT. If Stage III, IV or B Sytmpoms: If Hodgkins, CHOP therapy, if non-Hodgkins MOAP therapy. (CHOP: Cyclosphosphamide, Doxorubicin, Vincristine, Prednisone, 50% chance of sterility)(MOAP: Methotrexate, Vincristine, Adriamycin, Prednisone)'
    }
]">
  <div ng-repeat='action in actions'>
      <a href=''><li ng-click='action.show = !action.show'>{{action.caption}}</li></a>
      <p ng-show='action.show'>{{action.desc}}
  </div>
</ul>
